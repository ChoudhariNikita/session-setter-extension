<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Session Setter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>🧠 Session Storage Setter</h2>
    <form id="keyValueForm">
      <div id="inputContainer"></div>
      <button type="button" id="addPair">➕ Add Key-Value</button>
    </form>
    <div class="buttons">
      <button id="setSession">⚡ Set sessionStorage</button>
      <button id="resetConfig">🔁 Reset from config.json</button>
      <button id="clearFields">❌ Clear All</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
